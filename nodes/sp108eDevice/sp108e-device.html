<script type="text/javascript">
    RED.nodes.registerType('sp108eDevice',{
        category: 'config',
        defaults: {
            host: {value:"",required:true},
            port: {value:8189,required:true,validate:RED.validators.number()},
            name: {value:""}
        },
        label: function() {
            return this.name?this.name+" ("+this.host+":"+this.port+")":this.host+":"+this.port;
        }
    });
</script>

<script type="text/html" data-template-name="sp108eDevice">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i> <span data-i18n="sp108eDevice.label.host"></label>
        <input type="text" id="node-config-input-host" style="width:40%;">
        <label for="node-config-input-port" style="margin-left:20px; width:43px;"> <span data-i18n="sp108eDevice.label.port"></label>
        <input type="text" id="node-config-input-port" style="width:55px;">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> <span data-i18n="sp108eDevice.label.name"></label>
        <input type="text" id="node-config-input-name">
    </div>
</script>
